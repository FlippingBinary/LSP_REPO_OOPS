plugins {
  id 'java'
  id 'application'
}

repositories {
  mavenCentral()
}

sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
  }
}

tasks.withType(JavaCompile).configureEach {
  options.release = 21
}

application {
  mainClass = 'Router'
}

jar {
  manifest {
    attributes 'Main-Class': 'Router'
  }
}

tasks.run.configure {
  standardInput = System.in
}
